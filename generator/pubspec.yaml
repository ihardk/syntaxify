name: syntaxify
description: AST-based Flutter UI code generator with multi-style design system. Write components once, render in Material, Cupertino, or custom designs.
version: 0.1.0-alpha.9
repository: https://github.com/ihardk/syntaxify
issue_tracker: https://github.com/ihardk/syntaxify/issues
homepage: https://github.com/ihardk/syntaxify

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # CLI
  args: ^2.4.0
  mason_logger: ^0.3.3

  # Parsing
  analyzer: ^8.4.1

  # Code Generation
  code_builder: ^4.10.0
  dart_style: ^3.1.3

  # Data Models
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.0

  # File System
  path: ^1.9.0
  file: ^7.0.0

  # Caching
  crypto: ^3.0.3

  # Linting
  custom_lint_builder: ^0.6.4

dev_dependencies:
  # Build
  build_runner: ^2.4.0
  freezed: ^3.2.3
  json_serializable: ^6.7.0
  
  # Testing
  test: ^1.24.0
  mocktail: ^1.0.0
  lints: ^6.0.0

executables:
  syntaxify: syntaxify
